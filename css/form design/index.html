<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_design">
    <form action="">
        <label for="firstname">First Name</label> <br>
        <input type="text" id="firstname" placeholder="Enter your first name"> <br><br>
        <label for="lastname">Last Name</label> <br>
        <input type="text" id="lastname" placeholder="Enter your last name"> <br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br><br>
        <label for="country">Country</label> <br>
        <select name="country" id="country">
            <option value="bangladesh">Bangladesh</option>
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="england">England</option>
        </select> <br><br>
        <label for="massage">Your Massage</label> <br>
        <textarea id="massage">Enter your massage</textarea> <br><br>
         <input type="button" value="Submit">
    </form>
</div>
</body>
</html>
